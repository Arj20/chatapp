<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/chat.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:670px)"
      href="css/mobile_chat.css"
    />
    <link rel="icon" href="img/pigeon-title.png" />
    <title>Chat!</title>
  </head>
  <body>
    <div id="overlay">
      <div class="msg-container">
        <div class="room">
          <button id="exit">Exit Room</button>

          <h2>Room: <span id="roomname">Bloody</span></h2>
          <h2>Users</h2>
          <ul id="userList"></ul>
        </div>
        <div class="chat-box">
          <div class="message-area">
            <!-- <div id="chat">
              <p><span>Admin</span><span>04:23pm</span></p>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab,
                deleniti.
              </p>
            </div> -->
          </div>
          <div class="bottom">
            <form class="send-msg">
              <input
                type="text"
                placeholder="message.."
                id="message"
                autocomplete="off"
              />
              <button id="send-btn">send</button>
            </form>
            <button id="location">send Location</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
